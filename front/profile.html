<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - LearnHub</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h2>User Profile</h2>
        <div id="profile-details">
            <p><strong>User ID:</strong> <span id="user-id"></span></p>
            <p><strong>Name:</strong> <span id="user-name"></span> <button onclick="editField('name')">Edit</button></p>
            <p><strong>Email:</strong> <span id="user-email"></span> <button onclick="editField('email')">Edit</button></p>
            <p><strong>Phone:</strong> <span id="user-phone"></span></p>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
